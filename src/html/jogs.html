<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jog Tracker</title>
  </head>
  <body>
        <header>
                <div class="col-12 header-wrapper">
                    <div class="row header">
                          <div class="logo-wrapper">
                              <img src="../images/header/logo.svg" />
                          </div>
                          <ul class="menu">
                              <li class="active"><a href="#">Jogs</a></li>
                              <li><a href="#">Info</a></li>
                              <li><a href="#">Contact us</a></li>
                          </ul>
                          <a href="#" class="filtration-button"><img src="../images/header/filter.svg" /></a>
                          <div class="menu_icon">
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                          </div>
                    </div>
                </div>
                <div class="col-12 filtration-form-wrapper">
                    <form id="filtration" class="row justify-content-center" method="post">
                        <label class="col-md-2"> 
                            Date from
                            <input type="text" name="date_from" id="date_from"/>
                        </label>
                        <label class="col-md-2"> 
                            Date to
                            <input type="text" name="date_to" id="date_to"/>
                        </label>
                    </form>
                </div>
            </header>
    <div class="col-12 content-wrapper">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-2 list-jogs-wrapper">
                <div class="row">
                    <div class="col-12 item">
                        <div class="row align-items-center">
                            <div class="col-md-5 col-6 image-wrapper">
                                <img src="../images/panel/icon.svg" />
                            </div>
                            <div class="col-md-7 col-6 desc-wrapper">
                                <p class="date">20.12.2017</p>
                                <p><span>Speed:</span> 15</p>
                                <p><span>Distance:</span> 10 km</p>
                                <p><span>Time:</span> 60 min</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 item">
                        <div class="row align-items-center">
                            <div class="col-md-5 col-6 image-wrapper">
                                <img src="../images/panel/icon.svg" />
                            </div>
                            <div class="col-md-7 col-6 desc-wrapper">
                                <p class="date">20.12.2017</p>
                                <p><span>Speed:</span> 15</p>
                                <p><span>Distance:</span> 10 km</p>
                                <p><span>Time:</span> 60 min</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="add-jog">
                <img src="../images/panel/add.svg" />
            </a>
        </div>
    </div>
  </body>
</html>
